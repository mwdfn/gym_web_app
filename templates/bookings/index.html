{% extends "base.html" %}
{% block content %}

<h2>Bookings</h2>
<div class="tile">
{% for booking in bookings %}

        <section>
            <h3>{{ booking.exercise_class.title }}</h3>
            <p>{{ booking.member.name }}</p>
            {#<a href="/bookings/{{ booking.id }}/edit">Edit</a>
            <form action="/bookings/{{ booking.id }}/delete" method="POST">
                <input type="submit" value="Delete">
            </form>#}
        </section>
        <div>
            <form action="/bookings/{{ booking.id }}/edit" method="GET">    <input type="submit" value="Edit"></form>
            <form action="/bookings/{{ booking.id }}/delete" method="POST">
            <input type="submit" value="Delete"></form>
        </div>
    </div>
{% endfor %}
</div>
{% endblock %}
