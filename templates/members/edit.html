{% extends "base.html" %}
{% block content %}

<h2>Update a Member</h2>

<form action="/members/{{ member.id }}" method="POST">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ exercise_class.name }}">
    </div>
    <div>
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" value="{{ exercise_class.age }}">
    </div>
    <div>
        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" value="{{ exercise_class.gender }}">
    </div>
    <div>
        <input type="submit">
    </div>
</form>

{% endblock %}
