{% extends "base.html" %}
{% block content %}

<div class="member-container">
    <h2 id="member-title">Members</h2>
    <div class="tile">
    {% for member in members %}
        <div class="tile-info">
            <section>
                <h3>{{ member.name }}</h3>
                <p>Age: {{ member.age }}</p>
                <p>Gender: {{ member.gender }}</p>
            </section>
            <div>
                <form action="/members/{{ member.id }}/edit" method="GET">
                    <input type="submit" value="Edit"></form>
                <form action="/members/{{ member.id }}/delete" method="POST">
                    <input type="submit" value="Delete"></form>
            </div>
        </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
